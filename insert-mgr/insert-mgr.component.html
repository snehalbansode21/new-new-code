<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
</head>
<body>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                 </div>
                <div style="margin-top: 10px;">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <div class="jumbotron" style="opacity: 0.9; background-color:lavenderblush; height: 700px; width: 500px;margin-top: 10px">
        
                                        <div class="container">
                                    <form #myForm = "ngForm"  (ngSubmit)="onInsert(myForm)">
                                                <div class="form-group">
                                                <label for="">Manager Name</label>
                                                <input class="form-control" cols="30" rows="7" 
                                                                id="name" name="name" ngModel>
                                                </div>
                                                <div class="form-group">
                                                        <label for="">Email</label>
                                                        <input type="text" class="form-control" id="email" 
                                                                name="email" ngModel>
                                                </div>
                                                <div class="form-group">
                                                        <label for="">Password</label>
                                                        <input type="text" class="form-control" id="password" 
                                                                name="password" ngModel>
                                                </div>
                                                <div class="form-group">
                                                        <label for="">Confirm Password</label>
                                                        <input type="text" class="form-control" id="confirmPassword" 
                                                                name="confirmPassword" ngModel>
                                                </div>
                                                <div class="form-group">
                                                        <label for="">Mobile No.</label>
                                                        <input type="text" class="form-control" id="mobNo" 
                                                                name="mobNo" ngModel>
                                                </div>

                                                <div class="form-group">
                                                       <button type="submit" class="btn btn-success">Insert</button>
                                                </div>
                                    </form>
                                        
                                </div>
                                </div>
                                </div> 
                </div>
                <div class="col-xs-6 col-sm-6 col-md-4 col-lg-6"> 
                </div>   
                
                        
                         
</body>
</html>
