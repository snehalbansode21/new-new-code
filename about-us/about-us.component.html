
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
          .carousel-inner img {
     -webkit-filter: grayscale(90%);
     filter: grayscale(20%); /* make all photos black and white */ 
     width: 100%; /* Set width to 100% */
     height: 500px;
     margin: auto;
   }
   .btn {
     padding: 10px 20px;
     background-color:black;
     color: #f1f1f1;
     border-radius: 0;
     transition: .2s;
   }
   .btn:hover, .btn:focus {
     border: 1px solid #333;
     background-color: #fff;
     color: #000;
   }
   
     </style>
    </head>
    <body>
        <div id="myCarousel" class="carousel slides" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="assets/images/birthday.jpg" alt="birthday" width="1200" height="400">
                <div class="carousel-caption">
                
                </div>      
              </div>
        
              <div class="item">
                <img src="assets/images/birthday.jpg" alt="Chicago" width="1200" height="400">
                <div class="carousel-caption">
                  <h3>Chicago</h3>
                  <p>Thank you, Chicago - A night we won't forget.</p>
                </div>      
              </div>
            
              <div class="item">
                <img src="assets/images/event-management1.jpg" alt="Los Angeles" width="1200" height="400">
                <div class="carousel-caption">
                  <h3>LA</h3>
                  <p>Even though the traffic was a mess, we had the best time playing at Venice Beach!</p>
                </div>      
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
      <div class="jumbotron">
        <div  class="container text-center">
            <h3>About</h3>
            <p><em>We love to serve you</em></p>
            <p>Event management</p>
           
          </div>
          <div class="container text-center">
              <h3><em>vision</em> </h3>

          </div>
        </div>   
    </body>
    </html>
